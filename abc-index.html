<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألف باء تاء ناشرون - روابط التواصل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2c5da7; /* اللون الأزرق من الموقع */
            --bg-color: #f8f9fa;
            --text-color: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--white);
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 25px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: var(--white);
            color: var(--primary-color);
            text-decoration: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .link-card:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-3px);
        }

        .social-icons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://abc-publishers.com/wp-content/uploads/2021/04/cropped-Untitled-1-1.png" alt="Logo" class="profile-img">
        
        <h1>ألف باء تاء ناشرون</h1>
        <p>مؤسسة تربوية تُعنى بإنتاج وتوزيع الوسائل التعليمية والقصص</p>

        <div class="links-wrapper">
            <a href="https://abc-publishers.com/" class="link-card" target="_blank">
                <i class="fas fa-shopping-cart"></i> المتجر الإلكتروني
            </a>
            
            <a href="https://wa.me/962XXXXXXXXX" class="link-card" target="_blank">
                <i class="fab fa-whatsapp"></i> تواصل معنا عبر واتساب
            </a>

            <a href="https://abc-publishers.com/category/latest-releases" class="link-card" target="_blank">
                <i class="fas fa-book-open"></i> أحدث الإصدارات
            </a>

            <a href="mailto:info@abc-publishers.com" class="link-card">
                <i class="fas fa-envelope"></i> البريد الإلكتروني
            </a>
        </div>

        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="tel:+962XXXXXXXX" target="_blank"><i class="fas fa-phone"></i></a>
        </div>
    </div>

    <footer>
        &copy; 2026 جميع الحقوق محفوظة لدار ألف باء تاء ناشرون
    </footer>

</body>
</html>
